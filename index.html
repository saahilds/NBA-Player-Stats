<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4 - ABCs of D3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <svg width="1200" height="500" style="border: 1px solid #777; float:left;">
        </svg>
    </div>
            
    <div id = "below" style="float:left">
        <strong>Player Name: </strong><label id="name"></label><br />
        <strong>Age: </strong><label id="age"></label><br />
        <strong>Team: </strong><label id="team"></label><br />
        <strong>PPG: </strong><label id="ppg"></label><br />
        <strong>APG: </strong><label id="apg"></label><br />
        <strong>RPG: </strong><label id="rpg"></label><br />
        <strong>Games Played: </strong><label id="gp"></label><br />
        <strong>FG%: </strong><label id="fg%"></label><br />
        <strong>3P%: </strong><label id="3p%"></label><br />
        <strong>FT%: </strong><label id="ft%"></label><br />
        <label for="categorySelect">Year: </label>
        <select class="custom-select" id="categorySelect" onchange="onCategoryChanged()">
            <option selected value="2017">2017</option>
            <option value='2016'>2016</option>
            <option value='2015'>2015</option>
            <option value='2014'>2014</option>
            <option value='2013'>2013</option>
            <option value='2012'>2012</option>
            <option value='2011'>2011</option>
            <option value='2010'>2010</option>
            <option value='2009'>2009</option>
            <option value='2008'>2008</option>
            <option value='2007'>2007</option>
            <option value='2006'>2006</option>
            <option value='2005'>2005</option>
            <option value='2004'>2004</option>
            <option value='2003'>2003</option>
            <option value='2002'>2002</option>
            <option value='2001'>2001</option>
            <option value='2000'>2000</option>
            <option value='1999'>1999</option>
            <option value='1998'>1998</option>
            <option value='1997'>1997</option>
            <option value='1996'>1996</option>
            <option value='1995'>1995</option>
            <option value='1994'>1994</option>
            <option value='1993'>1993</option>
            <option value='1992'>1992</option>
            <option value='1991'>1991</option>
            <option value='1990'>1990</option>
            <option value='1989'>1989</option>
            <option value='1988'>1988</option>
            <option value='1987'>1987</option>
            <option value='1986'>1986</option>
            <option value='1985'>1985</option>
            <option value='1984'>1984</option>
            <option value='1983'>1983</option>
            <option value='1982'>1982</option>
            <option value='1981'>1981</option>
            <option value='1980'>1980</option>
            <option value='1979'>1979</option>
        </select>
        <form name="cutoff">
            <label for="cutoffFilter" class="show">PPG Minimum:</label>
            <input type="text" id="cutoff">
        </form>
    </div>
        
    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
